databases:
  # PostgreSQL Database
  - name: horizon-fms-db
    databaseName: horizon_fms
    user: horizon_user
    plan: free
    region: oregon

services:
  - type: redis
    name: horizon-fms-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow all IPs (empty list = no restrictions)

  # .NET API Service
  - type: web
    name: horizon-fms-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./FileManagementSystem.API/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: ASPNETCORE_URLS
        value: http://+:10000
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: horizon-fms-db
          property: connectionString
      - key: REDIS_CONNECTION
        fromService:
          type: redis
          name: horizon-fms-redis
          property: connectionString
      - key: CloudinarySettings__CloudName
        sync: false
      - key: CloudinarySettings__ApiKey
        sync: false
      - key: CloudinarySettings__ApiSecret
        sync: false
      - key: CloudinarySettings__IsEnabled
        value: true
      - key: AllowedOrigins__0
        value: https://horizon-fms.vercel.app
      - key: AllowedOrigins__1
        value: https://horizon-fms.ofeklabs.dev
      - key: AllowedOrigins__2
        value: https://*.vercel.app
