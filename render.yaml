databases:
  # PostgreSQL Database
  - name: horizon-fms-db
    databaseName: horizon_fms
    user: horizon_user
    plan: free
    region: oregon

services:
  - type: redis
    name: horizon-fms-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow all IPs (empty list = no restrictions)

  # .NET API Service
  - type: web
    name: horizon-fms-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./FileManagementSystem.API/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    autoDeploy: true
    # IMPORTANT: After deploying, you MUST manually set these environment variables in Render dashboard:
    # 1. ConnectionStrings__DefaultConnection - Get from your PostgreSQL database "External Database URL"
    # 2. ConnectionStrings__Redis - Get from your Redis instance connection string
    # 3. CloudinarySettings__* - Get from your Cloudinary dashboard
    # See docs/RENDER_DEPLOYMENT.md for detailed instructions
    envVars:
      - key: PORT
        value: 10000
      - key: ASPNETCORE_URLS
        value: http://+:10000
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      # Manual connection string - Render's fromDatabase doesn't work reliably
      # Format: postgresql://user:password@host:port/database
      # You need to set this manually in Render dashboard after database is created
      - key: ConnectionStrings__DefaultConnection
        sync: false  # Set manually in Render dashboard
      - key: ConnectionStrings__Redis
        fromService:
          type: redis
          name: horizon-fms-redis
          property: connectionString
      - key: CloudinarySettings__CloudName
        sync: false
      - key: CloudinarySettings__ApiKey
        sync: false
      - key: CloudinarySettings__ApiSecret
        sync: false
      - key: CloudinarySettings__IsEnabled
        value: true
      - key: AllowedOrigins__0
        value: https://horizon-fms.vercel.app
      - key: AllowedOrigins__1
        value: https://horizon-fms.ofeklabs.dev
      - key: AllowedOrigins__2
        value: https://*.vercel.app
